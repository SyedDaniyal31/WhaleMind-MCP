# WhaleMind MCP Server â€” config when deploying from repo root
# Ensures Dockerfile.mcp is used (not root Procfile which runs Flask)
# https://docs.railway.app/config-as-code/reference

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.mcp"

[deploy]
startCommand = "node src/server.js"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5
